---
dependency:
  name: galaxy
  options:
    role-file: molecule/resources/requirements.yml
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: molecule/resources/yaml-lint.yml
platforms:
  - name: ansible-role-rabbitmq-ubuntu-bionic
    image: ubuntu:bionic
    command: "/lib/systemd/systemd"
    docker_host: "${DOCKER_HOST:-unix://var/run/docker.sock}"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /tmp
      - /run
    capabilities:
      - SYS_ADMIN
    networks:
      - name: ansible-role-rabbitmq-cluster
    exposed_ports:
      - 4369/tcp
      - 5671/tcp
      - 5672/tcp
      - 15672/tcp
      - 25672/tcp
  - name: ansible-role-rabbitmq-debian-stretch
    image: debian:stretch
    command: "/lib/systemd/systemd"
    docker_host: "${DOCKER_HOST:-unix://var/run/docker.sock}"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /tmp
      - /run
    capabilities:
      - SYS_ADMIN
    networks:
      - name: ansible-role-rabbitmq-cluster
    exposed_ports:
      - 4369/tcp
      - 5671/tcp
      - 5672/tcp
      - 15672/tcp
      - 25672/tcp
  - name: ansible-role-rabbitmq-centos-7
    image: centos:7
    command: "/usr/sbin/init"
    docker_host: "${DOCKER_HOST:-unix://var/run/docker.sock}"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /tmp
      - /run
    capabilities:
      - SYS_ADMIN
    networks:
      - name: ansible-role-rabbitmq-cluster
    exposed_ports:
      - 4369/tcp
      - 5671/tcp
      - 5672/tcp
      - 15672/tcp
      - 25672/tcp
provisioner:
  name: ansible
  inventory:
    host_vars:
      ansible-role-rabbitmq-ubuntu-bionic:
        rabbitmq_is_master: true
      ansible-role-rabbitmq-debian-stretch:
        rabbitmq_slave_of: ansible-role-rabbitmq-ubuntu-bionic
      ansible-role-rabbitmq-centos-7:
        rabbitmq_slave_of: ansible-role-rabbitmq-ubuntu-bionic
  lint:
    name: ansible-lint
  playbooks:
    create: create.yml
    converge: playbook.yml
    destroy: destroy.yml
scenario:
  name: cluster
